<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://code.jquery.com/jquery-3.7.0.slim.js"
			integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
			crossorigin="anonymous"
		></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="/static/styles.css" />
		<title>{% block title %} {% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top justify-content-between">
				<a class="navbar-brand" href="/">
                    Lee Bezehertny
                </a>
				<button
					class="navbar-toggler btn btn-secondary"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbar"
					aria-controls="navbar"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse pr-0" id="navbar">
						<ul class="navbar-nav nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/design">design</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="/print_making">print making</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="/illustrations">illustration</a>
							</li>
						</ul>
				</div>
		</nav>

		{% for category, message in get_flashed_messages(with_categories=True) %}
		<div class="alert alert-dismissable alert-{{ category }} mx-auto text-center mb-0 mt-2 pb-0 pt-0 pl-0 pr-0">
			<h5 class="alert-heading mt-0 pb-2 pt-1 pl-2 pr-2">{{message}}</h3>
		</div>
		{% endfor %} {% block content %} {% endblock %}

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
