{% extends 'base.html' %} {% block content %}

<div class="container-fluid text-center">
	<h2 class="mt-4">Random Artwork</h2>

	<div class="container">
		<div class="row">
			{% for art in random %}
				<div class="col-4 image-stack">
					<img id="frame" src={{frames[1]}}/>
					<img id="art" src={{art}}/>
				</div>
			{% endfor %}
		</div>
	</div>

</div>

{% endblock %}
